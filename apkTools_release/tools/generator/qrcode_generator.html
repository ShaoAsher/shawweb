  <script>
    // æ ‡ç­¾é¡µåˆ‡æ¢
    document.querySelectorAll('.tab-btn').forEach(btn => {

    // äºŒç»´ç ç›¸å…³å˜é‡

    function generateQRCode() {
      const text = document.getElementById('qrcodeText').value.trim();
      if (!text) {
        alert('è¯·è¾“å…¥è¦ç”ŸæˆäºŒç»´ç çš„å†…å®¹');
        return;

      const size = parseInt(document.getElementById('qrcodeSize').value);
      const errorLevel = document.getElementById('qrcodeErrorLevel').value;
      const color = document.getElementById('qrcodeColor').value;
      const bgColor = document.getElementById('qrcodeBgColor').value;

        width: size,
        height: size,
        colorDark: color,
        colorLight: bgColor,
        correctLevel: QRCode.CorrectLevel[errorLevel]
      });

      }, 100);
    }

        link.download = 'qrcode.png';
        link.href = canvas.toDataURL();
        link.click();
      }
    });

    // ç”Ÿæˆæ¡å½¢ç 
    document.getElementById('generateBarcodeBtn').addEventListener('click', generateBarcode);
    document.getElementById('clearBarcodeBtn').addEventListener('click', () => {
      document.getElementById('barcodeText').value = '';
      document.getElementById('barcodePreview').style.display = 'none';
      document.getElementById('barcode').innerHTML = '';
    });

    function generateBarcode() {
      const text = document.getElementById('barcodeText').value.trim();
      if (!text) {
        alert('è¯·è¾“å…¥è¦ç”Ÿæˆæ¡å½¢ç çš„å†…å®¹');
        return;
      }

      const format = document.getElementById('barcodeFormat').value;
      const width = parseFloat(document.getElementById('barcodeWidth').value);
      const height = parseInt(document.getElementById('barcodeHeight').value);
      const color = document.getElementById('barcodeColor').value;
      const bgColor = document.getElementById('barcodeBgColor').value;
      const displayValue = document.getElementById('barcodeDisplayValue').value === 'true';

      try {
        JsBarcode('#barcode', text, {
          format: format,
          width: width,
          height: height,
          displayValue: displayValue,
          lineColor: color,
          background: bgColor
        });
        document.getElementById('barcodePreview').style.display = 'block';
      } catch (e) {
        alert('ç”Ÿæˆæ¡å½¢ç å¤±è´¥ï¼š' + e.message);
      }
    }

    // ä¸‹è½½æ¡å½¢ç 
    document.getElementById('downloadBarcodeBtn').addEventListener('click', () => {
      const svg = document.querySelector('#barcode svg');
      if (svg) {
        const svgData = new XMLSerializer().serializeToString(svg);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const link = document.createElement('a');
          link.download = 'barcode.png';
          link.href = canvas.toDataURL();
          link.click();
        };
        img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
      }
    });
