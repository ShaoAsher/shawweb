  <script>
    function getMarkdownTitle(content){ const lines=content.split('\n'); for(let i=0;i<lines.length;i++){ const line=lines[i].trim(); if(line.startsWith('# ')) return line.substring(2).trim(); if(line.startsWith('## ')) return line.substring(3).trim(); } return null; }

    function saveHistoryItem(content){ const title=getMarkdownTitle(content)||'æœªå‘½åæ–‡æ¡£'; const item={ id:Date.now(), title:title, content:content, fileName:null, type:'compile', timestamp:new Date().toISOString(), size:content.length }; let list=[]; const saved=localStorage.getItem('markdownHistory'); if(saved){ try{ const parsed=JSON.parse(saved); list=Array.isArray(parsed)?parsed:[]; }catch(e){ list=[]; } } list=list.filter(h=>h.content!==content); list.unshift(item); if(list.length>100) list=list.slice(0,100); localStorage.setItem('markdownHistory',JSON.stringify(list)); }

    let headingSegments=[];
    function buildHeadingMapping(){ headingSegments=[]; const text=editor.value||''; const lines=text.split('\n'); const editorHeadings=[]; let acc=0; for(let i=0;i<lines.length;i++){ const line=lines[i]; const m=line.match(/^(#+)\s+(.*)$/); if(m){ const title=m[2].trim(); if(title){ editorHeadings.push({ charIndex:acc, title:title }); } } acc+=line.length+1; } const domHs=preview.querySelectorAll('h1,h2,h3,h4,h5,h6'); const pvHeadings=[]; domHs.forEach(h=>{ const pr=preview.getBoundingClientRect(); const tr=h.getBoundingClientRect(); const off=tr.top-pr.top+preview.scrollTop; const t=h.textContent.trim(); pvHeadings.push({ title:t, offset:off }); }); let p=0; const pvUsed=new Set(); const totalLen=text.length; const pvBottom=preview.scrollHeight-preview.clientHeight; for(let i=0;i<editorHeadings.length;i++){ const eh=editorHeadings[i]; const nextChar=(i+1<editorHeadings.length)?editorHeadings[i+1].charIndex:totalLen; let startOffset=null; for(let j=p;j<pvHeadings.length;j++){ if(pvUsed.has(j)) continue; const t=pvHeadings[j].title; if(t===eh.title||t.startsWith(eh.title)||eh.title.startsWith(t)){ startOffset=pvHeadings[j].offset; pvUsed.add(j); p=j+1; break; } } if(startOffset===null){ for(let j=0;j<pvHeadings.length;j++){ if(pvUsed.has(j)) continue; const t=pvHeadings[j].title; if(t===eh.title||t.startsWith(eh.title)||eh.title.startsWith(t)){ startOffset=pvHeadings[j].offset; pvUsed.add(j); break; } } } let endOffset=pvBottom; if(i+1<editorHeadings.length){ const nxt=editorHeadings[i+1]; let found=null; for(let j=p;j<pvHeadings.length;j++){ if(pvUsed.has(j)) continue; const t=pvHeadings[j].title; if(t===nxt.title||t.startsWith(nxt.title)||nxt.title.startsWith(t)){ found=pvHeadings[j].offset; break; } } if(found===null){ for(let j=0;j<pvHeadings.length;j++){ const t=pvHeadings[j].title; if(t===nxt.title||t.startsWith(nxt.title)||nxt.title.startsWith(t)){ found=pvHeadings[j].offset; break; } } } if(found!==null) endOffset=found; }
      headingSegments.push({ startChar:eh.charIndex, endChar:nextChar, startOffset:startOffset, endOffset:endOffset });
    } }
    function computePreviewOffsetByCharIndex(ci){ if(!preview) return null; const psh=preview.scrollHeight-preview.clientHeight; const totalLen=(editor.value||'').length; if(totalLen<=0||psh<=0) return 0; if(!headingSegments||headingSegments.length===0){ const ratio=ci/totalLen; return ratio*psh; } let seg=null; for(let i=0;i<headingSegments.length;i++){ const s=headingSegments[i]; if(ci>=s.startChar && ci<s.endChar){ seg=s; break; } } if(!seg){ seg=headingSegments[headingSegments.length-1]; }
      if(seg.startOffset==null||seg.endOffset==null){ const ratio=ci/totalLen; return ratio*psh; }
      const span=seg.endChar-seg.startChar; const local=span>0?(ci-seg.startChar)/span:0; const off=seg.startOffset+(seg.endOffset-seg.startOffset)*Math.max(0,Math.min(1,local)); return off;

    function syncScroll(){ if(!editor||!preview) return; const esh=editor.scrollHeight-editor.clientHeight; const psh=preview.scrollHeight-preview.clientHeight; if(esh<=0||psh<=0) return; const topRatio=editor.scrollTop/esh; const totalLen=(editor.value||'').length; const ci=Math.floor(topRatio*totalLen); let off=null; const hOff=getHeadingOffsetForScroll(ci); if(hOff!=null){ off=hOff; } else { off=computePreviewOffsetByCharIndex(ci); } const marginTop=32; off=Math.max(0, Math.min(psh, off-marginTop)); preview.scrollTop=off; }

      updatePreview(); updateCharCount();
    }
