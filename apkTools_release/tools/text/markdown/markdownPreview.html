    function generateId(text){ let cleanText=text.replace(/<[^>]*>/g,'').trim(); if(!cleanText){ return 'heading-'+Date.now()+'-'+Math.random().toString(36).substr(2,9); } let id=cleanText.toLowerCase().replace(/[^\w\u4e00-\u9fa5\s-]/g,'').replace(/\s+/g,'-').replace(/-+/g,'-').replace(/^-|-$/g,'').trim(); if(!id||id.length===0){ const fallback=cleanText.substring(0,10).replace(/[^\w\u4e00-\u9fa5]/g,'').toLowerCase()||'heading'; id=fallback+'-'+Date.now().toString(36); } return id; }
    function getMarkdownTitle(content){ const lines=content.split('\n'); for(let i=0;i<lines.length;i++){ const line=lines[i].trim(); if(line.startsWith('# ')) return line.substring(2).trim(); if(line.startsWith('## ')) return line.substring(3).trim(); } return null; }

    document.getElementById('copyBtn').addEventListener('click',async()=>{ const c=sessionStorage.getItem('markdownContent')||''; if(!c.trim()){ alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹'); return; } try{ await navigator.clipboard.writeText(c); alert('Markdown å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼'); }catch(err){ const ta=document.createElement('textarea'); ta.value=c; document.body.appendChild(ta); ta.select(); try{ document.execCommand('copy'); alert('Markdown å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼'); }catch(e){ alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶'); } document.body.removeChild(ta); } });
    document.getElementById('downloadMdBtn').addEventListener('click',()=>{ const c=sessionStorage.getItem('markdownContent')||''; if(!c.trim()){ alert('æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹'); return; } const blob=new Blob([c],{type:'text/markdown;charset=utf-8'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; const title=getMarkdownTitle(c)||'markdown'; a.download=`${title}-${Date.now()}.md`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); });
