<body>
  <div class="container">
    <div class="header">
      <h1>üé® RGB È¢úËâ≤‰∫íËΩ¨Â∑•ÂÖ∑</h1>
      <p>ÊîØÊåÅ RGB„ÄÅHEX„ÄÅHSL È¢úËâ≤Ê†ºÂºè‰∫íËΩ¨ÔºåÊèê‰æõ‰∏ªÊµÅÈ¢úËâ≤È¢ÑËÆæ</p>
    </div>
    <div class="content">
      <div class="form-section">
        <h2>È¢úËâ≤ËæìÂÖ•</h2>
        <div class="controls-grid">
          <div class="form-group">
            <label for="hexInput">HEX È¢úËâ≤ÂÄº</label>
            <input type="text" id="hexInput" placeholder="#FF5733 Êàñ FF5733" value="#667eea">
          </div>
          <div class="form-group">
            <label for="rInput">R (0-255)</label>
            <input type="number" id="rInput" min="0" max="255" value="102">
          </div>
          <div class="form-group">
            <label for="gInput">G (0-255)</label>
            <input type="number" id="gInput" min="0" max="255" value="126">
          </div>
          <div class="form-group">
            <label for="bInput">B (0-255)</label>
            <input type="number" id="bInput" min="0" max="255" value="234">
          </div>
        </div>
        <div class="form-group">
          <label>È¢úËâ≤È¢ÑËßà</label>
          <div class="color-preview" id="colorPreview"></div>
        </div>
        <div style="margin-top:15px">
          <button class="btn" id="convertBtn">ËΩ¨Êç¢</button>
          <button class="btn btn-secondary" id="clearBtn">Ê∏ÖÁ©∫</button>
        </div>
      </div>

      <div class="form-section">
        <h2>ËΩ¨Êç¢ÁªìÊûú</h2>
        <div class="result-display" id="resultDisplay"></div>
      </div>

      <div class="form-section">
        <h2>‰∏ªÊµÅÈ¢úËâ≤È¢ÑËÆæ</h2>

      </div>

  </div>

  <script>
    const hexInput = document.getElementById('hexInput');
    const rInput = document.getElementById('rInput');
    const gInput = document.getElementById('gInput');
    const bInput = document.getElementById('bInput');
    const colorPreview = document.getElementById('colorPreview');
    const resultDisplay = document.getElementById('resultDisplay');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');
    const colorPresets = document.getElementById('colorPresets');

    const presetColors = [
      { name: 'Á∫¢Ëâ≤', hex: '#FF0000', rgb: 'rgb(255, 0, 0)' },
      { name: 'ÁªøËâ≤', hex: '#00FF00', rgb: 'rgb(0, 255, 0)' },
      { name: 'ËìùËâ≤', hex: '#0000FF', rgb: 'rgb(0, 0, 255)' },
      { name: 'ÈªÑËâ≤', hex: '#FFFF00', rgb: 'rgb(255, 255, 0)' },
      { name: 'Á¥´Ëâ≤', hex: '#800080', rgb: 'rgb(128, 0, 128)' },
      { name: 'ÈùíËâ≤', hex: '#00FFFF', rgb: 'rgb(0, 255, 255)' },
      { name: 'Ê©ôËâ≤', hex: '#FFA500', rgb: 'rgb(255, 165, 0)' },
      { name: 'Á≤âËâ≤', hex: '#FFC0CB', rgb: 'rgb(255, 192, 203)' },
      { name: 'ÈªëËâ≤', hex: '#000000', rgb: 'rgb(0, 0, 0)' },
      { name: 'ÁôΩËâ≤', hex: '#FFFFFF', rgb: 'rgb(255, 255, 255)' },
      { name: 'ÁÅ∞Ëâ≤', hex: '#808080', rgb: 'rgb(128, 128, 128)' },
      { name: 'Ê∑±Á∫¢', hex: '#8B0000', rgb: 'rgb(139, 0, 0)' },
      { name: 'Ê∑±Áªø', hex: '#006400', rgb: 'rgb(0, 100, 0)' },
      { name: 'Ê∑±Ëìù', hex: '#00008B', rgb: 'rgb(0, 0, 139)' },
      { name: 'ÊµÖËìù', hex: '#87CEEB', rgb: 'rgb(135, 206, 235)' },
      { name: 'ÊµÖÁªø', hex: '#90EE90', rgb: 'rgb(144, 238, 144)' },
      { name: 'ÊµÖÁ∫¢', hex: '#FFB6C1', rgb: 'rgb(255, 182, 193)' },
      { name: 'ÈáëËâ≤', hex: '#FFD700', rgb: 'rgb(255, 215, 0)' },
      { name: 'Èì∂Ëâ≤', hex: '#C0C0C0', rgb: 'rgb(192, 192, 192)' },
      { name: 'Ê£ïËâ≤', hex: '#A52A2A', rgb: 'rgb(165, 42, 42)' },
      { name: 'Ê©ÑÊ¶ÑËâ≤', hex: '#808000', rgb: 'rgb(128, 128, 0)' },
      { name: 'Êµ∑ÂÜõËìù', hex: '#000080', rgb: 'rgb(0, 0, 128)' },
      { name: 'ÈùíÁªøËâ≤', hex: '#40E0D0', rgb: 'rgb(64, 224, 208)' },
      { name: 'ÁèäÁëöËâ≤', hex: '#FF7F50', rgb: 'rgb(255, 127, 80)' },
      { name: 'Áï™ËåÑËâ≤', hex: '#FF6347', rgb: 'rgb(255, 99, 71)' },
      { name: 'Â§©ËìùËâ≤', hex: '#87CEEB', rgb: 'rgb(135, 206, 235)' },
      { name: 'Á¥´ÁΩóÂÖ∞', hex: '#8A2BE2', rgb: 'rgb(138, 43, 226)' },
      { name: 'Ê∑±Á¥´Ëâ≤', hex: '#4B0082', rgb: 'rgb(75, 0, 130)' },
      { name: 'Ê∑±Á≤âËâ≤', hex: '#FF1493', rgb: 'rgb(255, 20, 147)' },
      { name: 'ÈùíÁªøËâ≤', hex: '#00CED1', rgb: 'rgb(0, 206, 209)' }
    ];

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
      return { r, g, b };
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(x => {
        const hex = x.toString(16);
        return hex.length === 1 ? '0' + hex : hex;
      }).join('').toUpperCase();
    }

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
          case g: h = ((b - r) / d + 2) / 6; break;
          case b: h = ((r - g) / d + 4) / 6; break;
        }
      }
      return {
        h: Math.round(h * 360),
        s: Math.round(s * 100),
        l: Math.round(l * 100)
      };
    }

    function updatePreview(r, g, b) {
      const hex = rgbToHex(r, g, b);
      colorPreview.style.backgroundColor = hex;
      const hsl = rgbToHsl(r, g, b);
      resultDisplay.innerHTML = `
        <div style="line-height:1.8">
          <strong>HEX:</strong> ${hex}<br>
          <strong>RGB:</strong> rgb(${r}, ${g}, ${b})<br>
          <strong>RGBA:</strong> rgba(${r}, ${g}, ${b}, 1)<br>
          <strong>HSL:</strong> hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)<br>
          <strong>HSLA:</strong> hsla(${hsl.h}, ${hsl.s}%, ${hsl.l}%, 1)
        </div>
      `;
    }

    function convert() {
      let r, g, b;
      if (hexInput.value.trim()) {
        try {
          const rgb = hexToRgb(hexInput.value.trim());
          r = rgb.r; g = rgb.g; b = rgb.b;
          rInput.value = r;
          gInput.value = g;
          bInput.value = b;
        } catch (e) {
          alert('HEXÊ†ºÂºèÈîôËØØ');
          return;
        }
      } else {
        r = parseInt(rInput.value) || 0;
        g = parseInt(gInput.value) || 0;
        b = parseInt(bInput.value) || 0;
        r = Math.max(0, Math.min(255, r));
        g = Math.max(0, Math.min(255, g));
        b = Math.max(0, Math.min(255, b));
        rInput.value = r;
        gInput.value = g;
        bInput.value = b;
        hexInput.value = rgbToHex(r, g, b);
      }
      updatePreview(r, g, b);
    }

    function initPresets() {
      presetColors.forEach(color => {
        const card = document.createElement('div');
        card.className = 'color-card';
        const rgb = hexToRgb(color.hex);
        card.innerHTML = `
          <div class="color-card-bar" style="background:${color.hex}"></div>
          <div class="color-card-info">
            <div class="color-card-name">${color.name}</div>
            <div class="color-card-values">${color.hex}<br>${color.rgb}</div>
          </div>
        `;
        card.onclick = () => {
          hexInput.value = color.hex;
          rInput.value = rgb.r;
          gInput.value = rgb.g;
          bInput.value = rgb.b;
          convert();
        };
        colorPresets.appendChild(card);
      });
    }

    hexInput.addEventListener('input', convert);
    rInput.addEventListener('input', convert);
    gInput.addEventListener('input', convert);
    bInput.addEventListener('input', convert);
    convertBtn.addEventListener('click', convert);
    clearBtn.addEventListener('click', () => {
      hexInput.value = '';
      rInput.value = '0';
      gInput.value = '0';
      bInput.value = '0';
      colorPreview.style.backgroundColor = '#f0f0f0';
      resultDisplay.innerHTML = '';
    });

    initPresets();
    convert();
  </script>
