    function init() {

    // å¤„ç†æœç´¢ï¼ˆæ”¯æŒä¸­è‹±æ–‡æ¨¡ç³Šæœç´¢ï¼‰
    function handleSearch(e) {
      const keyword = e.target.value.trim();

      if (!keyword) {
        filteredData = [...deviceData];
      } else {
        // æ”¯æŒä¸­è‹±æ–‡æ¨¡ç³Šæœç´¢
        const lowerKeyword = keyword.toLowerCase();
        filteredData = deviceData.filter(device => {

          const brandMatch = device.brand.toLowerCase().includes(lowerKeyword) ||

          const modelMatch = device.model.toLowerCase().includes(lowerKeyword) ||
            device.model.includes(keyword);

          // æœç´¢å°ºå¯¸
          const sizeMatch = device.size.toLowerCase().includes(lowerKeyword) ||
            device.size.includes(keyword);

          // æœç´¢åˆ†è¾¨ç‡
          const resolutionMatch = device.resolution.toLowerCase().includes(lowerKeyword) ||
            device.resolution.includes(keyword);

          // æœç´¢ä¸Šå¸‚æ—¶é—´
          const dateMatch = device.releaseDate.toLowerCase().includes(lowerKeyword) ||
            device.releaseDate.includes(keyword);

        });

          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">ğŸ“±</div>
            <div class="empty-state-text">æœªæ‰¾åˆ°åŒ¹é…çš„æœºå‹</div>
          </div>
        `;
        return;
      }

      // æŒ‰å“ç‰Œåˆ†ç»„
      const groupedDevices = {};
      devices.forEach(device => {
        if (!groupedDevices[device.brand]) {
          groupedDevices[device.brand] = [];
        }
        groupedDevices[device.brand].push(device);
      });

      // æŒ‰è‡ªå®šä¹‰å“ç‰Œæ’åº
      const sortedBrands = Object.keys(groupedDevices).sort((a, b) => {
        const orderA = brandSortOrder[a] || 999;
        const orderB = brandSortOrder[b] || 999;
        if (orderA !== orderB) {
          return orderA - orderB;
        }
        return a.localeCompare(b);
      });

      // ç”ŸæˆHTML
      deviceList.innerHTML = sortedBrands.map((brand, brandIndex) => {
        const brandDevices = groupedDevices[brand];
        const brandIcon = brandIcons[brand] || 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg';
        const groupId = `brand-group-${brandIndex}`;

        // å­˜å‚¨è®¾å¤‡æ•°æ®åˆ°å…¨å±€å¯¹è±¡
        if (!window.deviceDataMap) {
          window.deviceDataMap = {};
        }

        const devicesHtml = brandDevices.map((device, deviceIndex) => {
          const displaySize = device.size || '-';
          const displayResolution = device.resolution || '-';
          const displayDate = device.releaseDate || '-';
          const deviceId = `${groupId}-device-${deviceIndex}`;

          // å­˜å‚¨è®¾å¤‡æ•°æ®
          window.deviceDataMap[deviceId] = device;

          return `
            <div class="device-card" data-device-id="${deviceId}">
              <div class="device-header">
                <img src="${brandIcon}" alt="${brand}" class="brand-icon" onerror="this.src='https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg'">
                <div class="device-title">
                  <div class="device-name">${device.name}</div>
                  <div class="device-model">${device.model || '-'}</div>
                </div>
              </div>
              <div class="device-info">
                <div class="info-item">
                  <span class="info-label">å°ºå¯¸</span>
                  <span class="info-value">${displaySize}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">åˆ†è¾¨ç‡</span>
                  <span class="info-value">${displayResolution}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">ä¸Šå¸‚æ—¶é—´</span>
                  <span class="info-value full-width">${displayDate}</span>
                </div>
              </div>
            </div>
          `;
        }).join('');

        return `
          <div class="brand-group">
            <div class="brand-group-header" onclick="toggleBrandGroup('${groupId}')">
              <div class="brand-group-title">
                <img src="${brandIcon}" alt="${brand}" class="brand-group-icon" onerror="this.src='https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg'">
                <span>${brand}</span>
                <span class="brand-group-count">(${brandDevices.length})</span>
              </div>
              <span class="brand-group-toggle" id="${groupId}-toggle">â–¼</span>
            </div>
            <div class="brand-group-content" id="${groupId}">
              ${devicesHtml}
            </div>
          </div>
        `;
      }).join('');

      // ç»‘å®šæŠ˜å äº‹ä»¶
      bindToggleEvents();

      // ç»‘å®šå¡ç‰‡ç‚¹å‡»äº‹ä»¶
      bindCardClickEvents();
    }

    // ç»‘å®šå¡ç‰‡ç‚¹å‡»äº‹ä»¶
    function bindCardClickEvents() {
      document.querySelectorAll('.device-card').forEach(card => {
        card.addEventListener('click', function () {
          const deviceId = this.dataset.deviceId;
          if (deviceId && window.deviceDataMap && window.deviceDataMap[deviceId]) {
            showDeviceDetail(window.deviceDataMap[deviceId]);
          }
        });
      });
    }

    // åˆ‡æ¢å“ç‰Œç»„æŠ˜å çŠ¶æ€
    function toggleBrandGroup(groupId) {
      const content = document.getElementById(groupId);
      const toggle = document.getElementById(groupId + '-toggle');

      if (content && toggle) {
        content.classList.toggle('collapsed');
        toggle.classList.toggle('collapsed');
      }
    }

    // ç»‘å®šæ‰€æœ‰æŠ˜å äº‹ä»¶
    function bindToggleEvents() {
      // äº‹ä»¶å·²é€šè¿‡onclickç»‘å®šï¼Œè¿™é‡Œå¯ä»¥æ·»åŠ å…¶ä»–é€»è¾‘
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
      document.getElementById('totalCount').textContent = deviceData.length;
      document.getElementById('displayCount').textContent = filteredData.length;
    }

    // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
    function updateLastUpdateTime() {
      document.getElementById('lastUpdate').textContent = lastUpdateTime;
    }


    // æ˜¾ç¤ºè®¾å¤‡è¯¦ç»†ä¿¡æ¯
    function showDeviceDetail(device) {
      const modal = document.getElementById('deviceModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');
      const brandIcon = brandIcons[device.brand] || 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg';
      const brandWebsite = brandWebsites[device.brand] || '#';

      // è®¾ç½®æ ‡é¢˜
      modalTitle.innerHTML = `
        <img src="${brandIcon}" alt="${device.brand}" style="width: 32px; height: 32px; border-radius: 6px;" onerror="this.src='https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg'">
        <span>${device.name}</span>
      `;

      // è·å–è®¾å¤‡å›¾ç‰‡ï¼ˆä½¿ç”¨å“ç‰Œå›¾ç‰‡ï¼‰
      const deviceImage = getDeviceImageUrl(device);

      // æ„å»ºå¼¹çª—å†…å®¹ï¼ˆåªä¿ç•™åŸºæœ¬ä¿¡æ¯ï¼‰
      modalBody.innerHTML = `
        <div class="device-image-section">
          <img src="${deviceImage}" alt="${device.name}" class="device-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x600/667eea/ffffff?text=${encodeURIComponent(device.name)}'">
        </div>

        <div class="device-details">
          <div class="detail-section">
            <div class="detail-section-title">åŸºæœ¬ä¿¡æ¯</div>
            <div class="detail-item">
              <span class="detail-label">å“ç‰Œ</span>
              <span class="detail-value">${device.brand}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">å‹å·</span>
              <span class="detail-value">${device.model || '-'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">å±å¹•å°ºå¯¸</span>
              <span class="detail-value">${device.size || '-'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">åˆ†è¾¨ç‡</span>
              <span class="detail-value">${device.resolution || '-'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">ä¸Šå¸‚æ—¶é—´</span>
              <span class="detail-value">${device.releaseDate || '-'}</span>
            </div>
            ${device.internalModel ? `
            <div class="detail-item">
              <span class="detail-label">å†…éƒ¨å‹å·</span>
              <span class="detail-value">${device.internalModel}</span>
            </div>
            ` : ''}
          </div>
        </div>

        <div class="brand-website">
          <div class="brand-website-title">è®¿é—® ${device.brand} å®˜ç½‘äº†è§£æ›´å¤šä¿¡æ¯</div>
          <a href="${brandWebsite}" target="_blank" class="brand-website-link">è®¿é—®å®˜ç½‘ â†’</a>
        </div>
      `;

      // æ˜¾ç¤ºå¼¹çª—
      modal.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    // å…³é—­å¼¹çª—
    function closeModal() {
      const modal = document.getElementById('deviceModal');
      modal.classList.remove('show');
      document.body.style.overflow = '';
    }


    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', init);

    // ESCé”®å…³é—­å¼¹çª—
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
