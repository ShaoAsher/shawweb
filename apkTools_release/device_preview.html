    // åˆå§‹åŒ–
    async function init() {
      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      const deviceList = document.getElementById('deviceList');
      deviceList.innerHTML = `

      // æœç´¢åŠŸèƒ½
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', handleSearch);

      // å®šæœŸæ›´æ–°æ•°æ®ï¼ˆæ¯5åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡æ›´æ–°ï¼‰

    // å¤„ç†æœç´¢ï¼ˆæ”¯æŒä¸­è‹±æ–‡æ¨¡ç³Šæœç´¢ï¼‰
    function handleSearch(e) {
      const keyword = e.target.value.trim();

      if (!keyword) {
        filteredData = [...deviceData];
      } else {
        // æ”¯æŒä¸­è‹±æ–‡æ¨¡ç³Šæœç´¢
        const lowerKeyword = keyword.toLowerCase();
        filteredData = deviceData.filter(device => {
          // æœç´¢å“ç‰Œï¼ˆä¸­è‹±æ–‡ï¼‰
          const brandMatch = device.brand.toLowerCase().includes(lowerKeyword) ||
                            device.brand.includes(keyword);
          
          // æœç´¢æœºå‹åç§°ï¼ˆä¸­è‹±æ–‡ï¼‰
          const nameMatch = device.name.toLowerCase().includes(lowerKeyword) ||
                           device.name.includes(keyword);
          
          // æœç´¢å‹å·
          const modelMatch = device.model.toLowerCase().includes(lowerKeyword) ||
                            device.model.includes(keyword);
          
          // æœç´¢å°ºå¯¸
          const sizeMatch = device.size.toLowerCase().includes(lowerKeyword) ||
                           device.size.includes(keyword);
          
          // æœç´¢åˆ†è¾¨ç‡
          const resolutionMatch = device.resolution.toLowerCase().includes(lowerKeyword) ||
                                 device.resolution.includes(keyword);
          
          // æœç´¢ä¸Šå¸‚æ—¶é—´
          const dateMatch = device.releaseDate.toLowerCase().includes(lowerKeyword) ||
                           device.releaseDate.includes(keyword);

          return brandMatch || nameMatch || modelMatch || sizeMatch || resolutionMatch || dateMatch;
        });
      }

      renderDevices(filteredData);
      updateStats();
    }

    // æ¸²æŸ“è®¾å¤‡åˆ—è¡¨ï¼ˆæŒ‰å“ç‰Œåˆ†ç»„ï¼‰
    function renderDevices(devices) {
      const deviceList = document.getElementById('deviceList');

      if (devices.length === 0) {
        deviceList.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">ğŸ“±</div>
            <div class="empty-state-text">æœªæ‰¾åˆ°åŒ¹é…çš„æœºå‹</div>
          </div>
        `;
        return;
      }

      // æŒ‰å“ç‰Œåˆ†ç»„
      const groupedDevices = {};
      devices.forEach(device => {
        if (!groupedDevices[device.brand]) {
          groupedDevices[device.brand] = [];
        }
        groupedDevices[device.brand].push(device);
      });

      // æŒ‰å“ç‰Œåç§°æ’åº
      const sortedBrands = Object.keys(groupedDevices).sort();

      // ç”ŸæˆHTML
      deviceList.innerHTML = sortedBrands.map((brand, brandIndex) => {
        const brandDevices = groupedDevices[brand];
        const brandIcon = brandIcons[brand] || 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg';
        const groupId = `brand-group-${brandIndex}`;

        const devicesHtml = brandDevices.map(device => {
          const displaySize = device.size || '-';
          const displayResolution = device.resolution || '-';
          const displayDate = device.releaseDate || '-';

          return `
            <div class="device-card">
              <div class="device-header">
                <img src="${brandIcon}" alt="${brand}" class="brand-icon" onerror="this.src='https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg'">
                <div class="device-title">
                  <div class="device-name">${device.name}</div>
                  <div class="device-model">${device.model || '-'}</div>
                </div>
              </div>
              <div class="device-info">
                <div class="info-item">
                  <span class="info-label">å°ºå¯¸</span>
                  <span class="info-value">${displaySize}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">åˆ†è¾¨ç‡</span>
                  <span class="info-value">${displayResolution}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">ä¸Šå¸‚æ—¶é—´</span>
                  <span class="info-value full-width">${displayDate}</span>
                </div>
              </div>
            </div>
          `;
        }).join('');

        return `
          <div class="brand-group">
            <div class="brand-group-header" onclick="toggleBrandGroup('${groupId}')">
              <div class="brand-group-title">
                <img src="${brandIcon}" alt="${brand}" class="brand-group-icon" onerror="this.src='https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg'">
                <span>${brand}</span>
                <span class="brand-group-count">(${brandDevices.length})</span>
              </div>
              <span class="brand-group-toggle" id="${groupId}-toggle">â–¼</span>
            </div>
            <div class="brand-group-content" id="${groupId}">
              ${devicesHtml}

          </div>
        `;
      }).join('');

      // ç»‘å®šæŠ˜å äº‹ä»¶
      bindToggleEvents();
    }

    // åˆ‡æ¢å“ç‰Œç»„æŠ˜å çŠ¶æ€
    function toggleBrandGroup(groupId) {
      const content = document.getElementById(groupId);
      const toggle = document.getElementById(groupId + '-toggle');
      
      if (content && toggle) {
        content.classList.toggle('collapsed');
        toggle.classList.toggle('collapsed');

    // ç»‘å®šæ‰€æœ‰æŠ˜å äº‹ä»¶
    function bindToggleEvents() {
      // äº‹ä»¶å·²é€šè¿‡onclickç»‘å®šï¼Œè¿™é‡Œå¯ä»¥æ·»åŠ å…¶ä»–é€»è¾‘
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
      document.getElementById('totalCount').textContent = deviceData.length;
      document.getElementById('displayCount').textContent = filteredData.length;
    }

    // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´

      document.getElementById('lastUpdate').textContent = lastUpdateTime;

    // ä»å…¬å¼€APIè·å–æœ€æ–°æ•°æ®
    async function fetchDeviceData() {
      try {
        // å°è¯•ä»å…¬å¼€æ•°æ®æºè·å–æ•°æ®ï¼ˆGitHub raw contentæˆ–å…¶ä»–å…¬å¼€APIï¼‰
        // æ³¨æ„ï¼šç”±äºCORSé™åˆ¶ï¼ŒæŸäº›APIå¯èƒ½éœ€è¦ä»£ç†
        const apiSources = [
          // ç¤ºä¾‹ï¼šGitHubä¸Šçš„å…¬å¼€JSONæ•°æ®æº
          // 'https://raw.githubusercontent.com/user/repo/main/devices.json',
          // å¯ä»¥æ·»åŠ æ›´å¤šå…¬å¼€APIæº
        ];

        let hasNewData = false;

        // å°è¯•ä»å„ä¸ªæ•°æ®æºè·å–
        for (const apiUrl of apiSources) {
          if (!apiUrl) continue;

          try {
            const response = await fetch(apiUrl, {
              method: 'GET',
              headers: {
                'Accept': 'application/json'
              },
              signal: AbortSignal.timeout(5000)
            });

            if (response.ok) {
              const data = await response.json();

              // è½¬æ¢æ•°æ®æ ¼å¼ä»¥åŒ¹é…æˆ‘ä»¬çš„ç»“æ„
              if (Array.isArray(data)) {
                const fetchedDevices = data.map(item => ({
                  brand: item.brand || item.manufacturer || '',
                  name: item.name || item.model || '',
                  model: item.model || item.device || '',
                  size: item.size || item.display_size || item.screen_size || '',
                  resolution: item.resolution || item.display_resolution || '',
                  releaseDate: item.releaseDate || item.release_date || item.announced || ''
                })).filter(item => item.brand && item.name);

                if (fetchedDevices.length > 0) {
                  // åˆå¹¶æ–°æ•°æ®ï¼ˆå»é‡ï¼‰
                  const existingKeys = new Set(deviceData.map(d => `${d.brand}-${d.model}`));
                  const newDevices = fetchedDevices.filter(d => {
                    const key = `${d.brand}-${d.model}`;
                    return !existingKeys.has(key);
                  });

                  if (newDevices.length > 0) {
                    deviceData = [...deviceData, ...newDevices];
                    // æŒ‰ä¸Šå¸‚æ—¶é—´æ’åº
                    deviceData.sort((a, b) => {
                      if (!a.releaseDate) return 1;
                      if (!b.releaseDate) return -1;
                      return b.releaseDate.localeCompare(a.releaseDate);
                    });
                    hasNewData = true;
                  }
                }
              }

              if (hasNewData) break;
            }
          } catch (e) {
            console.warn('APIè·å–å¤±è´¥:', apiUrl, e);
            continue;
          }
        }

        // æ›´æ–°æ—¶é—´æˆ³
        lastUpdateTime = new Date().toLocaleString('zh-CN');
        updateLastUpdateTime();

        // æ›´æ–°æ˜¾ç¤º
        const searchInput = document.getElementById('searchInput');
        if (searchInput.value.trim()) {
          handleSearch({ target: searchInput });
        } else {
          filteredData = [...deviceData];
          renderDevices(filteredData);
          updateStats();
        }
      } catch (error) {
        console.error('è·å–æ•°æ®å¤±è´¥:', error);
        // å³ä½¿å¤±è´¥ä¹Ÿæ›´æ–°æ—¶é—´æˆ³
        lastUpdateTime = new Date().toLocaleString('zh-CN');
        updateLastUpdateTime();

        // ç¡®ä¿æ˜¾ç¤ºæœ¬åœ°æ•°æ®
        if (filteredData.length === 0) {
          filteredData = [...deviceData];
          renderDevices(filteredData);
          updateStats();
        }
      }
    }

    // æ›´æ–°æ•°æ®ï¼ˆè°ƒç”¨APIè·å–æœ€æ–°æ•°æ®ï¼‰
    async function updateData() {
      await fetchDeviceData();
    }
