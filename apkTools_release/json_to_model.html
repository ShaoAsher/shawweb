<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON ËΩ¨ Model Â∑•ÂÖ∑</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .3);
      overflow: hidden
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 30px;
      text-align: center;
      position: relative
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      transition: all .3s;
      z-index: 10
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1)
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px
    }

    .header p {
      opacity: .9;
      font-size: 14px
    }

    .content {
      padding: 30px
    }

    .form-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px
    }

    .form-section h2 {
      font-size: 20px;
      color: #495057;
      margin-bottom: 20px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px
    }

    .form-group {
      margin-bottom: 20px
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px
    }

    .language-selector {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 20px
    }

    .language-option {
      padding: 12px 16px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      transition: all .3s;
      text-align: center;
      font-weight: 500;
      color: #495057
    }

    .language-option:hover {
      border-color: #667eea;
      background: #f0f4ff;
      transform: translateY(-2px)
    }

    .language-option.active {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 15px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
      transition: border-color .3s
    }

    textarea:focus {
      outline: none;
      border-color: #667eea
    }

    .options-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 8px
    }

    .option-item input[type="checkbox"],
    .option-item input[type="text"] {
      padding: 8px 12px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px
    }

    .option-item input[type="text"] {
      width: 200px
    }

    .option-item label {
      font-weight: 500;
      color: #495057;
      cursor: pointer
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all .3s;
      display: inline-flex;
      align-items: center;
      gap: 8px
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(102, 126, 234, .3)
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, .5)
    }

    .btn-secondary {
      background: #6c757d;
      color: #fff
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px)
    }

    .btn-success {
      background: #28a745;
      color: #fff
    }

    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px)
    }

    .result-section {
      background: #fff;
      border: 2px solid #dee2e6;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px
    }

    .result-section h3 {
      font-size: 18px;
      color: #495057;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .code-output {
      background: #282c34;
      color: #abb2bf;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 14px;
      line-height: 1.6;
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
      white-space: pre;
      position: relative
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #dc3545;
      margin-bottom: 20px
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #28a745;
      margin-bottom: 20px
    }

    .example-btn {
      font-size: 12px;
      padding: 6px 12px;
      background: #e9ecef;
      color: #495057;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all .3s
    }

    .example-btn:hover {
      background: #dee2e6
    }

    @media (max-width: 768px) {
      .language-selector {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr))
      }

      .options-group {
        flex-direction: column
      }

      .option-item input[type="text"] {
        width: 100%
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="./index.html" class="home-btn">üè†</a>
      <h1>üíª JSON ËΩ¨ Model Â∑•ÂÖ∑</h1>
      <p>ÊîØÊåÅÂ§öËØ≠Ë®ÄÊ®°ÂûãÁ±ªÁîüÊàêÔºöSwift„ÄÅOC„ÄÅVue„ÄÅDart„ÄÅKotlin„ÄÅJava„ÄÅPHP„ÄÅGo Á≠â</p>
    </div>
    <div class="content">
      <div class="form-section">
        <h2>1. ÈÄâÊã©ÁõÆÊ†áËØ≠Ë®Ä</h2>
        <div class="language-selector" id="languageSelector">
          <div class="language-option active" data-lang="swift">Swift</div>
          <div class="language-option" data-lang="oc">Objective-C</div>
          <div class="language-option" data-lang="dart">Dart</div>
          <div class="language-option" data-lang="kotlin">Kotlin</div>
          <div class="language-option" data-lang="java">Java</div>
          <div class="language-option" data-lang="vue">Vue (TypeScript)</div>
          <div class="language-option" data-lang="typescript">TypeScript</div>
          <div class="language-option" data-lang="python">Python</div>
          <div class="language-option" data-lang="php">PHP</div>
          <div class="language-option" data-lang="go">Go</div>
        </div>
      </div>

      <div class="form-section">
        <h2>2. ËæìÂÖ• JSON Êï∞ÊçÆ</h2>
        <div class="form-group">
          <label for="jsonInput">JSON ÂÜÖÂÆπÔºö</label>
          <textarea id="jsonInput"
            placeholder='ËØ∑ËæìÂÖ• JSON Êï∞ÊçÆÔºå‰æãÂ¶ÇÔºö{"name": "Âº†‰∏â", "age": 25, "email": "zhangsan@example.com"}'></textarea>
        </div>
        <div class="btn-group">
          <button class="btn btn-secondary example-btn" onclick="loadExample()">Âä†ËΩΩÁ§∫‰æã</button>
          <button class="btn btn-secondary" onclick="clearInput()">Ê∏ÖÁ©∫</button>
        </div>
      </div>

      <div class="form-section">
        <h2>3. ÈÖçÁΩÆÈÄâÈ°π</h2>
        <div class="options-group">
          <div class="option-item">
            <label>
              <input type="text" id="className" placeholder="Á±ªÂêçÔºàÈªòËÆ§ÔºöModelÔºâ" value="Model">
            </label>
          </div>
          <div class="option-item">
            <label>
              <input type="checkbox" id="useNullSafety" checked>
              <span>Á©∫ÂÆâÂÖ®ÔºàDartÔºâ</span>
            </label>
          </div>
          <div class="option-item">
            <label>
              <input type="checkbox" id="useCamelCase" checked>
              <span>È©ºÂ≥∞ÂëΩÂêç</span>
            </label>
          </div>
          <div class="option-item">
            <label>
              <input type="checkbox" id="addComments">
              <span>Ê∑ªÂä†Ê≥®Èáä</span>
            </label>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary" onclick="generateModel()">ÁîüÊàê Model</button>
        <button class="btn btn-success" id="copyBtn" onclick="copyResult()" style="display: none;">Â§çÂà∂‰ª£Á†Å</button>
      </div>

      <div id="messageArea"></div>

      <div class="result-section" id="resultSection" style="display: none;">
        <h3>ÁîüÊàêÁöÑ‰ª£Á†Å <span style="font-size: 12px; font-weight: normal; color: #6c757d;" id="langName"></span></h3>
        <div class="code-output" id="codeOutput"></div>
      </div>
    </div>
  </div>

  <script>
    let currentLanguage = 'swift';

    // ËØ≠Ë®ÄÈÄâÊã©
    document.querySelectorAll('.language-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.language-option').forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        currentLanguage = option.dataset.lang;
      });
    });

    // Âä†ËΩΩÁ§∫‰æã
    function loadExample() {
      const example = {
        "id": 1001,
        "name": "Âº†‰∏â",
        "age": 25,
        "email": "zhangsan@example.com",
        "isActive": true,
        "address": {
          "city": "Âåó‰∫¨",
          "street": "‰∏≠ÂÖ≥ÊùëÂ§ßË°ó",
          "zipCode": "100000"
        },
        "hobbies": ["ÈòÖËØª", "ÁºñÁ®ã", "ÊóÖË°å"],
        "metadata": null
      };
      document.getElementById('jsonInput').value = JSON.stringify(example, null, 2);
    }

    // Ê∏ÖÁ©∫ËæìÂÖ•
    function clearInput() {
      document.getElementById('jsonInput').value = '';
      document.getElementById('resultSection').style.display = 'none';
      document.getElementById('copyBtn').style.display = 'none';
      document.getElementById('messageArea').innerHTML = '';
    }

    // ÁîüÊàê Model
    function generateModel() {
      const jsonInput = document.getElementById('jsonInput').value.trim();
      const className = document.getElementById('className').value.trim() || 'Model';
      const useNullSafety = document.getElementById('useNullSafety').checked;
      const useCamelCase = document.getElementById('useCamelCase').checked;
      const addComments = document.getElementById('addComments').checked;

      if (!jsonInput) {
        showMessage('ËØ∑ËæìÂÖ• JSON Êï∞ÊçÆ', 'error');
        return;
      }

      try {
        const jsonObj = JSON.parse(jsonInput);
        const generator = getGenerator(currentLanguage);
        const code = generator(jsonObj, className, { useNullSafety, useCamelCase, addComments });

        document.getElementById('codeOutput').textContent = code;
        document.getElementById('resultSection').style.display = 'block';
        document.getElementById('copyBtn').style.display = 'inline-flex';
        document.getElementById('langName').textContent = `(${getLanguageName(currentLanguage)})`;
        showMessage('ÁîüÊàêÊàêÂäüÔºÅ', 'success');
      } catch (error) {
        showMessage('JSON Ê†ºÂºèÈîôËØØÔºö' + error.message, 'error');
        document.getElementById('resultSection').style.display = 'none';
      }
    }

    // ÊòæÁ§∫Ê∂àÊÅØ
    function showMessage(message, type) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${message}</div>`;
      setTimeout(() => {
        messageArea.innerHTML = '';
      }, 3000);
    }

    // Â§çÂà∂ÁªìÊûú
    function copyResult() {
      const code = document.getElementById('codeOutput').textContent;
      navigator.clipboard.writeText(code).then(() => {
        showMessage('‰ª£Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
      }).catch(() => {
        showMessage('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');
      });
    }

    // Ëé∑ÂèñËØ≠Ë®ÄÂêçÁß∞
    function getLanguageName(lang) {
      const names = {
        swift: 'Swift',
        oc: 'Objective-C',
        dart: 'Dart',
        kotlin: 'Kotlin',
        java: 'Java',
        vue: 'Vue/TypeScript',
        typescript: 'TypeScript',
        python: 'Python',
        php: 'PHP',
        go: 'Go'
      };
      return names[lang] || lang;
    }

    // Ëé∑ÂèñÁîüÊàêÂô®
    function getGenerator(lang) {
      const generators = {
        swift: generateSwift,
        oc: generateOC,
        dart: generateDart,
        kotlin: generateKotlin,
        java: generateJava,
        vue: generateVue,
        typescript: generateTypeScript,
        python: generatePython,
        php: generatePHP,
        go: generateGo
      };
      return generators[lang] || generateSwift;
    }

    // Â∑•ÂÖ∑ÂáΩÊï∞ÔºöËΩ¨Êç¢‰∏∫È©ºÂ≥∞ÂëΩÂêç
    function toCamelCase(str, useCamelCase) {
      if (!useCamelCase) return str;
      return str.replace(/_([a-z])/g, (g) => g[1].toUpperCase())
        .replace(/^[A-Z]/, (g) => g.toLowerCase());
    }

    // Â∑•ÂÖ∑ÂáΩÊï∞ÔºöËΩ¨Êç¢‰∏∫Â∏ïÊñØÂç°ÂëΩÂêç
    function toPascalCase(str) {
      return str.replace(/_([a-z])/g, (g) => g[1].toUpperCase())
        .replace(/^[a-z]/, (g) => g.toUpperCase());
    }

    // Â∑•ÂÖ∑ÂáΩÊï∞ÔºöËé∑Âèñ Swift Á±ªÂûã
    function getSwiftType(value, useNullSafety) {
      if (value === null) return 'String?';
      if (typeof value === 'string') return 'String';
      if (typeof value === 'number') return Number.isInteger(value) ? 'Int' : 'Double';
      if (typeof value === 'boolean') return 'Bool';
      if (Array.isArray(value)) {
        if (value.length === 0) return '[Any]';
        const itemType = getSwiftType(value[0], useNullSafety);
        return `[${itemType}]`;
      }
      if (typeof value === 'object') return '[String: Any]';
      return 'Any';
    }

    // ÁîüÊàê Swift Model
    function generateSwift(obj, className, options) {
      const { useCamelCase, addComments } = options;
      let code = `import Foundation\n\n`;
      if (addComments) {
        code += `/// ${toPascalCase(className)} Model\n`;
      }

      const needsCodingKeys = Object.keys(obj).some(key => {
        const propName = toCamelCase(key, useCamelCase);
        return key !== propName;
      });

      if (needsCodingKeys) {
        code += `struct ${toPascalCase(className)}: Codable {\n`;
        code += `    enum CodingKeys: String, CodingKey {\n`;
        const keys = [];
        for (const [key, value] of Object.entries(obj)) {
          const propName = toCamelCase(key, useCamelCase);
          if (key !== propName) {
            keys.push(`        case ${propName} = "${key}"`);
          } else {
            keys.push(`        case ${propName}`);
          }
        }
        code += keys.join('\n');
        code += '\n    }\n\n';
      } else {
        code += `struct ${toPascalCase(className)}: Codable {\n`;
      }

      const properties = [];
      for (const [key, value] of Object.entries(obj)) {
        const propName = toCamelCase(key, useCamelCase);
        const type = getSwiftType(value, false);

        if (addComments) {
          properties.push(`    /// ${key}\n    let ${propName}: ${type}`);
        } else {
          properties.push(`    let ${propName}: ${type}`);
        }
      }

      code += properties.join('\n\n');
      code += '\n}';
      return code;
    }

    // ÁîüÊàê Objective-C Model
    function generateOC(obj, className, options) {
      const { useCamelCase, addComments } = options;
      const headerName = toPascalCase(className);
      let header = `//\n// ${headerName}.h\n//\n\n#import <Foundation/Foundation.h>\n\n`;
      if (addComments) {
        header += `/**\n * ${headerName} Model\n */\n`;
      }
      header += `@interface ${headerName} : NSObject\n\n`;

      let impl = `//\n// ${headerName}.m\n//\n\n#import "${headerName}.h"\n\n`;
      impl += `@implementation ${headerName}\n\n`;

      const properties = [];
      for (const [key, value] of Object.entries(obj)) {
        const propName = toCamelCase(key, useCamelCase);
        let type = 'NSString *';
        if (typeof value === 'number') type = Number.isInteger(value) ? 'NSNumber *' : 'NSNumber *';
        if (typeof value === 'boolean') type = 'NSNumber *';
        if (Array.isArray(value)) type = 'NSArray *';
        if (typeof value === 'object' && value !== null) type = 'NSDictionary *';

        if (addComments) {
          properties.push(`/** ${key} */\n@property (nonatomic, strong) ${type}${propName};`);
        } else {
          properties.push(`@property (nonatomic, strong) ${type}${propName};`);
        }
      }

      header += properties.join('\n\n');
      header += '\n\n@end\n';
      impl += '@end\n';

      return header + '\n\n' + impl;
    }

    // ÁîüÊàê Dart Model
    function generateDart(obj, className, options) {
      const { useNullSafety, useCamelCase, addComments } = options;
      const nullSafety = useNullSafety ? '?' : '';
      let code = `import 'dart:convert';\n\n`;
      if (addComments) {
        code += `/// ${toPascalCase(className)} Model\n`;
      }
      code += `class ${toPascalCase(className)} {\n`;

      const properties = [];
      const constructorParams = [];
      const fromJsonBody = [];
      const toJsonBody = [];

      for (const [key, value] of Object.entries(obj)) {
        const propName = toCamelCase(key, useCamelCase);
        let type = 'String';
        if (typeof value === 'number') type = Number.isInteger(value) ? 'int' : 'double';
        if (typeof value === 'boolean') type = 'bool';
        if (Array.isArray(value)) type = 'List<dynamic>';
        if (typeof value === 'object' && value !== null) type = 'Map<String, dynamic>';

        if (addComments) {
          properties.push(`  /// ${key}\n  final ${type}${nullSafety} ${propName};`);
        } else {
          properties.push(`  final ${type}${nullSafety} ${propName};`);
        }

        constructorParams.push(`this.${propName}`);
        fromJsonBody.push(`    ${propName}: json['${key}']${useNullSafety ? '' : ' ?? ' + (type === 'String' ? "''" : type === 'int' ? '0' : type === 'double' ? '0.0' : type === 'bool' ? 'false' : 'null')}`);
        toJsonBody.push(`      '${key}': ${propName},`);
      }

      code += properties.join('\n\n');
      code += '\n\n';
      code += `  ${toPascalCase(className)}({${constructorParams.join(', ')}});\n\n`;
      code += `  factory ${toPascalCase(className)}.fromJson(Map<String, dynamic> json) {\n    return ${toPascalCase(className)}(\n${fromJsonBody.join(',\n')}\n    );\n  }\n\n`;
      code += `  Map<String, dynamic> toJson() => {\n${toJsonBody.join('\n')}\n  };\n`;
      code += '}\n';
      return code;
    }

    // ÁîüÊàê Kotlin Model
    function generateKotlin(obj, className, options) {
      const { useCamelCase, addComments } = options;
      let code = `data class ${toPascalCase(className)}(\n`;

      const properties = [];
      for (const [key, value] of Object.entries(obj)) {
        const propName = toCamelCase(key, useCamelCase);
        let type = 'String';
        if (typeof value === 'number') type = Number.isInteger(value) ? 'Int' : 'Double';
        if (typeof value === 'boolean') type = 'Boolean';
        if (Array.isArray(value)) type = 'List<Any>';
        if (typeof value === 'object' && value !== null) type = 'Map<String, Any>';

        if (addComments) {
          properties.push(`    // ${key}\n    val ${propName}: ${type}?`);
        } else {
          properties.push(`    val ${propName}: ${type}?`);
        }
      }

      code += properties.join(',\n\n');
      code += '\n)';
      return code;
    }

    // ÁîüÊàê Java Model
    function generateJava(obj, className, options) {
      const { useCamelCase, addComments } = options;
      const javaClassName = toPascalCase(className);
      let code = `public class ${javaClassName} {\n\n`;

      const properties = [];
      const getters = [];
      const setters = [];

      for (const [key, value] of Object.entries(obj)) {
        const propName = toCamelCase(key, useCamelCase);
        let type = 'String';
        if (typeof value === 'number') type = Number.isInteger(value) ? 'Integer' : 'Double';
        if (typeof value === 'boolean') type = 'Boolean';
        if (Array.isArray(value)) type = 'List<Object>';
        if (typeof value === 'object' && value !== null) type = 'Map<String, Object>';

        if (addComments) {
          properties.push(`    /** ${key} */\n    private ${type} ${propName};`);
        } else {
          properties.push(`    private ${type} ${propName};`);
        }

        const getterName = 'get' + toPascalCase(propName);
        const setterName = 'set' + toPascalCase(propName);
        getters.push(`    public ${type} ${getterName}() {\n        return ${propName};\n    }`);
        setters.push(`    public void ${setterName}(${type} ${propName}) {\n        this.${propName} = ${propName};\n    }`);
      }

      code += properties.join('\n\n');
      code += '\n\n';
      code += getters.join('\n\n');
      code += '\n\n';
      code += setters.join('\n\n');
      code += '\n}';
      return code;
    }

    // ÁîüÊàê Vue/TypeScript Model
    function generateVue(obj, className, options) {
      return generateTypeScript(obj, className, options);
    }

    // ÁîüÊàê TypeScript Model
    function generateTypeScript(obj, className, options) {
      const { useCamelCase, addComments } = options;
      let code = '';
      if (addComments) {
        code += `/**\n * ${toPascalCase(className)} Model\n */\n`;
      }
      code += `export interface ${toPascalCase(className)} {\n`;

      const properties = [];
      for (const [key, value] of Object.entries(obj)) {
        const propName = toCamelCase(key, useCamelCase);
        let type = 'string';
        if (typeof value === 'number') type = Number.isInteger(value) ? 'number' : 'number';
        if (typeof value === 'boolean') type = 'boolean';
        if (Array.isArray(value)) {
          const itemType = value.length > 0 ? (typeof value[0] === 'string' ? 'string' : typeof value[0] === 'number' ? 'number' : 'any') : 'any';
          type = `${itemType}[]`;
        }
        if (typeof value === 'object' && value !== null) type = 'any';

        if (addComments) {
          properties.push(`  /** ${key} */\n  ${propName}?: ${type};`);
        } else {
          properties.push(`  ${propName}?: ${type};`);
        }
      }

      code += properties.join('\n\n');
      code += '\n}';
      return code;
    }

    // ÁîüÊàê Python Model
    function generatePython(obj, className, options) {
      const { useCamelCase, addComments } = options;
      let code = `from typing import Optional, List, Dict, Any\nfrom dataclasses import dataclass\n\n`;
      if (addComments) {
        code += `# ${toPascalCase(className)} Model\n`;
      }
      code += `@dataclass\nclass ${toPascalCase(className)}:\n`;

      const properties = [];
      for (const [key, value] of Object.entries(obj)) {
        const propName = toCamelCase(key, useCamelCase);
        let type = 'str';
        if (typeof value === 'number') type = Number.isInteger(value) ? 'int' : 'float';
        if (typeof value === 'boolean') type = 'bool';
        if (Array.isArray(value)) type = 'List[Any]';
        if (typeof value === 'object' && value !== null) type = 'Dict[str, Any]';

        if (addComments) {
          properties.push(`    # ${key}\n    ${propName}: Optional[${type}] = None`);
        } else {
          properties.push(`    ${propName}: Optional[${type}] = None`);
        }
      }

      code += properties.join('\n\n');
      return code;
    }

    // ÁîüÊàê PHP Model
    function generatePHP(obj, className, options) {
      const { useCamelCase, addComments } = options;
      const phpClassName = toPascalCase(className);
      let code = `<?php\n\n`;
      if (addComments) {
        code += `/**\n * ${phpClassName} Model\n */\n`;
      }
      code += `class ${phpClassName}\n{\n`;

      const properties = [];
      const getters = [];
      const setters = [];
      const fromArrayBody = [];
      const toArrayBody = [];

      for (const [key, value] of Object.entries(obj)) {
        const propName = toCamelCase(key, useCamelCase);
        let type = 'string';
        let docType = 'string';
        if (typeof value === 'number') {
          type = Number.isInteger(value) ? 'int' : 'float';
          docType = type;
        }
        if (typeof value === 'boolean') {
          type = 'bool';
          docType = 'bool';
        }
        if (Array.isArray(value)) {
          type = 'array';
          docType = 'array';
        }
        if (typeof value === 'object' && value !== null) {
          type = 'array';
          docType = 'array';
        }

        if (addComments) {
          properties.push(`    /**\n     * ${key}\n     * @var ${docType}\n     */\n    private $${propName};`);
        } else {
          properties.push(`    private $${propName};`);
        }

        const getterName = 'get' + toPascalCase(propName);
        const setterName = 'set' + toPascalCase(propName);
        getters.push(`    /**\n     * @return ${docType}\n     */\n    public function ${getterName}(): ${type}\n    {\n        return $this->${propName};\n    }`);
        setters.push(`    /**\n     * @param ${docType} $${propName}\n     * @return $this\n     */\n    public function ${setterName}($${propName}): self\n    {\n        $this->${propName} = $${propName};\n        return $this;\n    }`);
        fromArrayBody.push(`        $this->${propName} = $data['${key}'] ?? null;`);
        toArrayBody.push(`            '${key}' => $this->${propName},`);
      }

      code += properties.join('\n\n');
      code += '\n\n';
      code += getters.join('\n\n');
      code += '\n\n';
      code += setters.join('\n\n');
      code += '\n\n';
      code += `    /**\n     * ‰ªéÊï∞ÁªÑÂàõÂª∫ÂØπË±°\n     * @param array $data\n     * @return ${phpClassName}\n     */\n    public static function fromArray(array $data): self\n    {\n        $instance = new self();\n${fromArrayBody.join('\n')}\n        return $instance;\n    }\n\n`;
      code += `    /**\n     * ËΩ¨Êç¢‰∏∫Êï∞ÁªÑ\n     * @return array\n     */\n    public function toArray(): array\n    {\n        return [\n${toArrayBody.join('\n')}\n        ];\n    }\n`;
      code += '}\n';
      return code;
    }

    // ÁîüÊàê Go Model
    function generateGo(obj, className, options) {
      const { useCamelCase, addComments } = options;
      const goStructName = toPascalCase(className);
      let code = `package model\n\n`;
      if (addComments) {
        code += `// ${goStructName} Model\n`;
      }
      code += `type ${goStructName} struct {\n`;

      const properties = [];
      const jsonTags = [];

      for (const [key, value] of Object.entries(obj)) {
        const propName = toPascalCase(toCamelCase(key, useCamelCase));
        let type = 'string';
        if (typeof value === 'number') type = Number.isInteger(value) ? 'int' : 'float64';
        if (typeof value === 'boolean') type = 'bool';
        if (Array.isArray(value)) {
          const itemType = value.length > 0 ? (typeof value[0] === 'string' ? 'string' : typeof value[0] === 'number' ? 'interface{}' : 'interface{}') : 'interface{}';
          type = `[]${itemType}`;
        }
        if (typeof value === 'object' && value !== null) type = 'map[string]interface{}';

        if (addComments) {
          properties.push(`    // ${key}\n    ${propName} ${type} \`json:"${key}"\``);
        } else {
          properties.push(`    ${propName} ${type} \`json:"${key}"\``);
        }
      }

      code += properties.join('\n\n');
      code += '\n}';
      return code;
    }
  </script>
  <script src="./tools.js"></script>
