  <style>
    .container {
      max-width: 1400px;
    }

    .home-btn {
      position: absolute;
      top: var(--spacing-lg);
      left: var(--spacing-lg);
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-on-primary);
      text-decoration: none;
      font-size: var(--font-size-large);
      transition: all .3s;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .header h1 {
      font-size: var(--font-size-xlarge);
      margin-bottom: var(--spacing-sm);
    }

    .header p {
      opacity: .9;
      font-size: var(--font-size-small);
    }

    .content {
      padding: var(--spacing-xl);
    }

    .bookshelf-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-xl);
      flex-wrap: wrap;
      gap: var(--spacing-md);
    }

    .bookshelf-title {
      font-size: var(--font-size-xlarge);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
    }

    .btn {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: #ffffff !important;
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: var(--radius-sm);
      border: none;
      cursor: pointer;
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .btn span {
      color: #ffffff !important;
    }

    .btn.btn-secondary {
      background: var(--color-surface-alt);
      color: var(--color-text) !important;
      border: 1px solid var(--color-border);
    }

    .btn.btn-secondary span {
      color: var(--color-text) !important;
    }

    .btn.btn-secondary:hover {
      background: var(--color-hover);
    }

    .btn:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .search-bar {
      width: 100%;
      max-width: 400px;
      padding: var(--spacing-sm) var(--spacing-md);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-base);
      background: var(--color-surface);
      color: var(--color-text);
    }

    .search-bar:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px var(--color-shadow-primary);
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--spacing-lg);
      margin-top: var(--spacing-lg);
    }

    .book-card {
      background: var(--color-surface);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .book-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--color-primary);
    }

    .book-cover {
      width: 100%;
      aspect-ratio: 3/4;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      border-radius: var(--radius-sm);
      margin-bottom: var(--spacing-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--color-text-on-primary);
      overflow: hidden;
      position: relative;
    }

    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .book-info {
      flex: 1;
    }

    .book-title {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
      margin-bottom: var(--spacing-xs);
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .book-author {
      font-size: var(--font-size-small);
      color: var(--color-text-secondary);
      margin-bottom: var(--spacing-xs);
    }

    .book-category {
      display: inline-block;
      padding: 2px 8px;
      background: var(--color-surface-alt);
      border-radius: var(--radius-sm);
      font-size: 11px;
      color: var(--color-text-secondary);
      margin-bottom: var(--spacing-xs);
    }

    .book-actions {
      display: flex;
      gap: var(--spacing-xs);
      margin-top: var(--spacing-sm);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .book-card:hover .book-actions {
      opacity: 1;
    }

    .book-action-btn {
      flex: 1;
      padding: var(--spacing-xs) var(--spacing-sm);
      background: var(--color-surface-alt);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: var(--font-size-small);
      color: var(--color-text);
      transition: all 0.2s;
    }

    .book-action-btn:hover {
      background: var(--color-hover);
      border-color: var(--color-primary);
    }

    .book-action-btn.delete {
      color: var(--color-error);
    }

    .book-action-btn.delete:hover {
      background: var(--color-error);
      color: var(--color-text-on-primary);
    }

    .empty-state {
      text-align: center;
      padding: var(--spacing-xxl);
      color: var(--color-text-light);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: var(--spacing-md);
      opacity: 0.5;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      padding: var(--spacing-xl);
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--color-border);
    }

    .modal-header {
      font-size: var(--font-size-large);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--spacing-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--color-text);
    }

    .modal-close {
      background: transparent;
      border: none;
      font-size: var(--font-size-xlarge);
      cursor: pointer;
      color: var(--color-text-secondary);
      transition: color 0.2s;
    }

    .modal-close:hover {
      color: var(--color-text);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-small);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--spacing-xs);
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-base);
      font-family: var(--font-family);
      background: var(--color-surface);
      color: var(--color-text);
      transition: border-color 0.2s;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px var(--color-shadow-primary);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
    }

    .cover-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .cover-preview {
      width: 120px;
      height: 160px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      border: 2px solid var(--color-border);
    }

    .cover-upload-btn {
      padding: var(--spacing-xs) var(--spacing-md);
      background: var(--color-surface-alt);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: var(--font-size-small);
      color: var(--color-text);
    }

    .keywords-input {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs);
      padding: var(--spacing-sm);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      min-height: 50px;
    }

    .keyword-tag {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: 4px 8px;
      background: var(--color-primary);
      color: var(--color-text-on-primary);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-small);
    }

    .keyword-tag .remove {
      cursor: pointer;
      font-weight: bold;
    }

    .modal-actions {
      display: flex;
      gap: var(--spacing-md);
      justify-content: flex-end;
      margin-top: var(--spacing-lg);
    }

    @media (max-width: 768px) {
      .books-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    let books = [];
    let currentBookId = null;
    let searchQuery = '';

    // ÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', () => {
      loadBooks();
      renderBooks();
      setupSearch();
      setupKeywordInput();
      setupCoverUpload();
    });

    // Âä†ËΩΩ‰π¶Á±çÊï∞ÊçÆ
    function loadBooks() {
      const saved = localStorage.getItem('writingAssistant_books');
      if (saved) {
        books = JSON.parse(saved);
      }
    }

    // ‰øùÂ≠ò‰π¶Á±çÊï∞ÊçÆ
    function saveBooks() {
      localStorage.setItem('writingAssistant_books', JSON.stringify(books));
    }

    // Ê∏≤Êüì‰π¶Á±çÂàóË°®
    function renderBooks() {
      const grid = document.getElementById('booksGrid');
      const filteredBooks = books.filter(book => {
        if (!searchQuery) return true;
        const query = searchQuery.toLowerCase();
        return book.title.toLowerCase().includes(query) ||
          book.author.toLowerCase().includes(query) ||
          (book.description && book.description.toLowerCase().includes(query)) ||
          (book.keywords && book.keywords.some(k => k.toLowerCase().includes(query)));
      });

      if (filteredBooks.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">üìö</div>
            <div>${books.length === 0 ? '‰π¶Êû∂Á©∫Á©∫Â¶Ç‰πüÔºåÊ∑ªÂä†Á¨¨‰∏ÄÊú¨‰π¶ÂêßÔºÅ' : 'Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑ‰π¶Á±ç'}</div>
          </div>
        `;
        return;
      }

      grid.innerHTML = filteredBooks.map(book => `
        <div class="book-card" onclick="openBook('${book.id}')">
          <div class="book-cover">
            ${book.cover ? `<img src="${book.cover}" alt="${book.title}" />` : '<span>üìñ</span>'}
          </div>
          <div class="book-info">
            <div class="book-title">${book.title}</div>
            <div class="book-author">${book.author}</div>
            ${book.category ? `<span class="book-category">${book.category}</span>` : ''}
          </div>
          <div class="book-actions" onclick="event.stopPropagation()">
            <button class="book-action-btn" onclick="editBook('${book.id}')">ÁºñËæë</button>
            <button class="book-action-btn" onclick="exportBookAsTxt('${book.id}')" title="ÂØºÂá∫‰∏∫TXT">üìÑ</button>
            <button class="book-action-btn delete" onclick="deleteBook('${book.id}')">Âà†Èô§</button>
          </div>
        </div>
      `).join('');
    }

    // ËÆæÁΩÆÊêúÁ¥¢
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderBooks();
      });
    }

    // ÊòæÁ§∫Ê∑ªÂä†‰π¶Á±çÊ®°ÊÄÅÊ°Ü
    function showAddBookModal() {
      currentBookId = null;
      document.getElementById('modalTitle').textContent = 'Ê∑ªÂä†Êñ∞‰π¶';
      document.getElementById('bookForm').reset();
      document.getElementById('coverPreview').style.display = 'none';
      document.getElementById('keywordsContainer').innerHTML = '<input type="text" id="keywordInput" placeholder="ËæìÂÖ•ÂÖ≥ÈîÆËØçÂêéÊåâÂõûËΩ¶Ê∑ªÂä†" style="border: none; flex: 1; min-width: 150px;" />';
      setupKeywordInput();
      document.getElementById('bookModal').classList.add('show');
    }

    // ÁºñËæë‰π¶Á±ç
    function editBook(bookId) {
      event.stopPropagation();
      const book = books.find(b => b.id === bookId);
      if (!book) return;

      currentBookId = bookId;
      document.getElementById('modalTitle').textContent = 'ÁºñËæë‰π¶Á±ç';
      document.getElementById('bookTitle').value = book.title;
      document.getElementById('bookAuthor').value = book.author;
      document.getElementById('bookCategory').value = book.category || '';
      document.getElementById('bookDescription').value = book.description || '';

      if (book.cover) {
        document.getElementById('coverPreview').src = book.cover;
        document.getElementById('coverPreview').style.display = 'block';
      } else {
        document.getElementById('coverPreview').style.display = 'none';
      }

      // Ê∏≤ÊüìÂÖ≥ÈîÆËØç
      const keywordsContainer = document.getElementById('keywordsContainer');
      keywordsContainer.innerHTML = '';
      if (book.keywords && book.keywords.length > 0) {
        book.keywords.forEach(keyword => {
          const tag = document.createElement('span');
          tag.className = 'keyword-tag';
          tag.innerHTML = `${keyword} <span class="remove" onclick="removeKeyword(this)">√ó</span>`;
          keywordsContainer.appendChild(tag);
        });
      }
      const input = document.createElement('input');
      input.type = 'text';
      input.id = 'keywordInput';
      input.placeholder = 'ËæìÂÖ•ÂÖ≥ÈîÆËØçÂêéÊåâÂõûËΩ¶Ê∑ªÂä†';
      input.style.cssText = 'border: none; flex: 1; min-width: 150px;';
      keywordsContainer.appendChild(input);
      setupKeywordInput();

      document.getElementById('bookModal').classList.add('show');
    }

    // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
    function closeBookModal() {
      document.getElementById('bookModal').classList.remove('show');
      currentBookId = null;
    }

    // ËÆæÁΩÆÂÖ≥ÈîÆËØçËæìÂÖ•
    function setupKeywordInput() {
      const keywordInput = document.getElementById('keywordInput');
      if (!keywordInput) return;

      keywordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const keyword = keywordInput.value.trim();
          if (keyword) {
            addKeyword(keyword);
            keywordInput.value = '';
          }
        }
      });
    }

    // Ê∑ªÂä†ÂÖ≥ÈîÆËØç
    function addKeyword(keyword) {
      const container = document.getElementById('keywordsContainer');
      const tag = document.createElement('span');
      tag.className = 'keyword-tag';
      tag.innerHTML = `${keyword} <span class="remove" onclick="removeKeyword(this)">√ó</span>`;
      container.insertBefore(tag, container.lastElementChild);
    }

    // ÁßªÈô§ÂÖ≥ÈîÆËØç
    function removeKeyword(element) {
      element.parentElement.remove();
    }

    // ËÆæÁΩÆÂ∞ÅÈù¢‰∏ä‰º†
    function setupCoverUpload() {
      const coverInput = document.getElementById('coverInput');
      coverInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById('coverPreview').src = event.target.result;
            document.getElementById('coverPreview').style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // ‰øùÂ≠ò‰π¶Á±ç
    document.getElementById('bookForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('bookTitle').value.trim();
      const author = document.getElementById('bookAuthor').value.trim();
      const category = document.getElementById('bookCategory').value;
      const description = document.getElementById('bookDescription').value.trim();
      const cover = document.getElementById('coverPreview').src || '';
      const keywords = Array.from(document.querySelectorAll('.keyword-tag'))
        .map(tag => tag.textContent.replace('√ó', '').trim())
        .filter(k => k);

      if (!title || !author) {
        alert('ËØ∑Â°´ÂÜô‰π¶ÂêçÂíå‰ΩúËÄÖÂêç');
        return;
      }

      const bookData = {
        id: currentBookId || Date.now().toString(),
        title,
        author,
        category: category || null,
        description: description || null,
        cover: cover && cover !== window.location.href ? cover : null,
        keywords: keywords.length > 0 ? keywords : null,
        createdAt: currentBookId ? books.find(b => b.id === currentBookId).createdAt : new Date().toISOString(),
        updatedAt: new Date().toISOString()
      };

      if (currentBookId) {
        const index = books.findIndex(b => b.id === currentBookId);
        if (index !== -1) {
          books[index] = bookData;
        }
      } else {
        books.push(bookData);
      }

      saveBooks();
      renderBooks();
      closeBookModal();
    });

    // Âà†Èô§‰π¶Á±ç
    function deleteBook(bookId) {
      event.stopPropagation();
      if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊú¨‰π¶ÂêóÔºüÁõ∏ÂÖ≥ÁöÑÂàõ‰ΩúÂÜÖÂÆπ‰πü‰ºöË¢´Âà†Èô§„ÄÇ')) return;

      books = books.filter(b => b.id !== bookId);
      // Âà†Èô§Áõ∏ÂÖ≥ÁöÑÂàõ‰ΩúÊï∞ÊçÆ
      localStorage.removeItem(`writingAssistant_book_${bookId}`);
      saveBooks();
      renderBooks();
    }

    // ÊâìÂºÄ‰π¶Á±çÔºàË∑≥ËΩ¨Âà∞Âàõ‰ΩúÈ°µÈù¢Ôºâ
    function openBook(bookId) {
      window.location.href = `bookEditor.html?bookId=${bookId}`;
    }

    // ÂØºÂá∫ÂÖ®ÈÉ®‰π¶Á±çÊï∞ÊçÆ
    function exportAllBooks() {
      try {
        const exportData = {
          version: '1.0',
          exportDate: new Date().toISOString(),
          books: [],
          bookContents: []
        };

        // ÂØºÂá∫‰π¶Á±ç‰ø°ÊÅØ
        books.forEach(book => {
          exportData.books.push(book);

          // ÂØºÂá∫ÊØèÊú¨‰π¶ÁöÑÂàõ‰ΩúÂÜÖÂÆπ
          const bookContent = localStorage.getItem(`writingAssistant_book_${book.id}`);
          if (bookContent) {
            exportData.bookContents.push({
              bookId: book.id,
              content: JSON.parse(bookContent)
            });
          }
        });

        // ÁîüÊàêJSONÂ≠óÁ¨¶‰∏≤
        const jsonData = JSON.stringify(exportData, null, 2);

        // ÂàõÂª∫Âπ∂‰∏ãËΩΩÊñá‰ª∂
        const blob = new Blob([jsonData], { type: 'application/json;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `ÂÜô‰ΩúÂä©ÊâãÂ§á‰ªΩ_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);

        alert(`ÊàêÂäüÂØºÂá∫ ${books.length} Êú¨‰π¶Á±çÁöÑÊï∞ÊçÆÔºÅ`);
      } catch (error) {
        console.error('ÂØºÂá∫Â§±Ë¥•:', error);
        alert('ÂØºÂá∫Â§±Ë¥•Ôºö' + error.message);
      }
    }

    // ÂØºÂá∫ÂçïÊú¨‰π¶‰∏∫TXTÊ†ºÂºè
    function exportBookAsTxt(bookId) {
      const book = books.find(b => b.id === bookId);
      if (!book) {
        alert('‰π¶Á±ç‰∏çÂ≠òÂú®');
        return;
      }

      const bookContent = localStorage.getItem(`writingAssistant_book_${bookId}`);
      if (!bookContent) {
        alert('ËøôÊú¨‰π¶ËøòÊ≤°ÊúâÂàõ‰ΩúÂÜÖÂÆπ');
        return;
      }

      const content = JSON.parse(bookContent);
      let txtContent = '';

      // ‰π¶Á±ç‰ø°ÊÅØ
      txtContent += `‰π¶ÂêçÔºö${book.title}\n`;
      txtContent += `‰ΩúËÄÖÔºö${book.author}\n`;
      if (book.category) txtContent += `ÂàÜÁ±ªÔºö${book.category}\n`;
      if (book.description) txtContent += `ÁÆÄ‰ªãÔºö${book.description}\n`;
      txtContent += '\n' + '='.repeat(50) + '\n\n';

      // Â§ßÁ∫≤
      if (content.outline) {
        txtContent += '„ÄêÂ§ßÁ∫≤„Äë\n';
        txtContent += content.outline + '\n\n';
        txtContent += '='.repeat(50) + '\n\n';
      }

      // Á´†ËäÇÂÜÖÂÆπ
      if (content.chapters && content.chapters.length > 0) {
        const volumes = content.volumes || [];

        volumes.forEach(volume => {
          const volumeChapters = content.chapters.filter(ch => ch.volumeId === volume.id);
          if (volumeChapters.length > 0) {
            txtContent += `\n„Äê${volume.name}„Äë\n\n`;
            volumeChapters.forEach(chapter => {
              txtContent += `${chapter.name}\n`;
              if (chapter.title) txtContent += `Ê†áÈ¢òÔºö${chapter.title}\n`;
              if (chapter.content) {
                const textContent = chapter.content.replace(/<[^>]*>/g, '').replace(/&nbsp;/g, ' ').trim();
                txtContent += textContent + '\n\n';
              }
              txtContent += '-'.repeat(30) + '\n\n';
            });
          }
        });

        // Áã¨Á´ãÁ´†ËäÇ
        const ungroupedChapters = content.chapters.filter(ch => !ch.volumeId);
        if (ungroupedChapters.length > 0) {
          ungroupedChapters.forEach(chapter => {
            txtContent += `${chapter.name}\n`;
            if (chapter.title) txtContent += `Ê†áÈ¢òÔºö${chapter.title}\n`;
            if (chapter.content) {
              const textContent = chapter.content.replace(/<[^>]*>/g, '').replace(/&nbsp;/g, ' ').trim();
              txtContent += textContent + '\n\n';
            }
            txtContent += '-'.repeat(30) + '\n\n';
          });
        }
      }

      // Â§áÊ≥®
      if (content.notes) {
        txtContent += '\n' + '='.repeat(50) + '\n\n';
        txtContent += '„ÄêÂ§áÊ≥®„Äë\n';
        txtContent += content.notes + '\n';
      }

      // ‰∏ãËΩΩÊñá‰ª∂
      const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${book.title}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // ÂØºÂÖ•Êï∞ÊçÆ
    function importBooks() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json,.txt';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const content = event.target.result;

            if (file.name.endsWith('.json')) {
              // JSONÊ†ºÂºèÂØºÂÖ•
              const importData = JSON.parse(content);

              if (!importData.books || !Array.isArray(importData.books)) {
                throw new Error('Êó†ÊïàÁöÑÂØºÂÖ•Êñá‰ª∂Ê†ºÂºè');
              }

              if (!confirm(`Á°ÆÂÆöË¶ÅÂØºÂÖ• ${importData.books.length} Êú¨‰π¶Á±çÂêóÔºü\nËøôÂ∞ÜË¶ÜÁõñÁé∞ÊúâÁöÑÂêåÂêç‰π¶Á±ç„ÄÇ`)) {
                return;
              }

              // ÂØºÂÖ•‰π¶Á±ç
              importData.books.forEach(importBook => {
                const existingIndex = books.findIndex(b => b.id === importBook.id);
                if (existingIndex !== -1) {
                  books[existingIndex] = importBook;
                } else {
                  books.push(importBook);
                }
              });

              // ÂØºÂÖ•Âàõ‰ΩúÂÜÖÂÆπ
              if (importData.bookContents && Array.isArray(importData.bookContents)) {
                importData.bookContents.forEach(({ bookId, content }) => {
                  localStorage.setItem(`writingAssistant_book_${bookId}`, JSON.stringify(content));
                });
              }

              saveBooks();
              renderBooks();
              alert(`ÊàêÂäüÂØºÂÖ• ${importData.books.length} Êú¨‰π¶Á±çÔºÅ`);
            } else if (file.name.endsWith('.txt')) {
              // TXTÊ†ºÂºèÂØºÂÖ• - ÊèêÁ§∫Áî®Êà∑
              alert('TXTÊñá‰ª∂ÂØºÂÖ•ÂäüËÉΩÊ≠£Âú®ÂºÄÂèë‰∏≠ÔºåËØ∑‰ΩøÁî®JSONÊ†ºÂºèÂØºÂÖ•ÂÆåÊï¥Êï∞ÊçÆ„ÄÇ\n\nÊÇ®ÂèØ‰ª•‰ΩøÁî®"ÂØºÂá∫ÂÖ®ÈÉ®"ÂäüËÉΩÂØºÂá∫JSONÊ†ºÂºèÁöÑÂÆåÊï¥Êï∞ÊçÆ„ÄÇ');
            }
          } catch (error) {
            console.error('ÂØºÂÖ•Â§±Ë¥•:', error);
            alert('ÂØºÂÖ•Â§±Ë¥•Ôºö' + error.message + '\n\nËØ∑Á°Æ‰øùÊñá‰ª∂Ê†ºÂºèÊ≠£Á°Æ„ÄÇ');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal')) {
        closeBookModal();
      }
    });
  </script>
