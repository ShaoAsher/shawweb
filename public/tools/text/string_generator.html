    // Luhn ç®—æ³•æ ¡éªŒå’Œ
    function luhnChecksum(cardNumber) {
      let sum = 0;
      let isEven = false;
      for (let i = cardNumber.length - 1; i >= 0; i--) {
        let digit = parseInt(cardNumber[i]);
        if (isEven) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        isEven = !isEven;
      }
      return (10 - (sum % 10)) % 10;
    }

    // é“¶è¡Œå‰ç¼€æ˜ å°„

    // ç”Ÿæˆé“¶è¡Œå¡å·
    function generateCardNumbers() {
      const count = parseInt(document.getElementById('cardCount').value) || 1;
      const selectedBank = document.getElementById('cardBank').value;
      const customPrefix = document.getElementById('cardPrefix').value.trim();
      const results = [];

      for (let i = 0; i < count; i++) {
        let prefix;
        if (customPrefix) {
          // ä¼˜å…ˆä½¿ç”¨è‡ªå®šä¹‰å‰ç¼€
          prefix = customPrefix;
        } else if (selectedBank !== 'random' && bankPrefixes[selectedBank]) {
          // ä½¿ç”¨é€‰æ‹©çš„é“¶è¡Œå‰ç¼€
          const prefixes = bankPrefixes[selectedBank];
          prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
        } else {
          // éšæœºç”Ÿæˆå‰ç¼€ï¼ˆå¸¸è§çš„å‰ç¼€ï¼‰
          const commonPrefixes = ['6217', '6228', '6222', '6212', '6227', '6225', '6221', '6210', '6211', '6213'];
          prefix = commonPrefixes[Math.floor(Math.random() * commonPrefixes.length)];
        }

        // è¡¥é½åˆ°15ä½ï¼Œç„¶åè®¡ç®—æ ¡éªŒä½
        let cardNumber = prefix;
        while (cardNumber.length < 15) {
          cardNumber += Math.floor(Math.random() * 10).toString();
        }
        cardNumber = cardNumber.substring(0, 15); // ç¡®ä¿æ­£å¥½15ä½

        // è®¡ç®—æ ¡éªŒä½
        const checksum = luhnChecksum(cardNumber);
        cardNumber += checksum;
        results.push(cardNumber);
      }

      displayResult('cardResult', 'cardResultBox', results);
    }

    // ç”ŸæˆåŒ…å
    function generatePackages() {
      const count = parseInt(document.getElementById('packageCount').value) || 1;
      const level = parseInt(document.getElementById('packageLevel').value) || 3;
      const length = parseInt(document.getElementById('packageLength').value) || 6;
      const results = [];
      const chars = 'abcdefghijklmnopqrstuvwxyz';

      for (let i = 0; i < count; i++) {
        // åŒ…åå¿…é¡»ä»¥ com. å¼€å¤´
        let packageName = 'com';
        // ç”Ÿæˆå‰©ä½™çš„å±‚çº§ï¼ˆlevel - 1ï¼Œå› ä¸º com å·²ç»å äº†ä¸€å±‚ï¼‰
        for (let j = 0; j < level - 1; j++) {
          packageName += '.';
          let segment = '';
          // é¦–å­—ç¬¦å¿…é¡»æ˜¯å­—æ¯
          segment += chars.charAt(Math.floor(Math.random() * chars.length));
          // å…¶ä½™å­—ç¬¦å¯ä»¥æ˜¯å­—æ¯æˆ–æ•°å­—
          for (let k = 1; k < length; k++) {
            const charSet = chars + '0123456789';
            segment += charSet.charAt(Math.floor(Math.random() * charSet.length));
          }
          packageName += segment;
        }

    // ç”Ÿæˆå…¶ä»–ç±»å‹
    function generateOther() {
      const type = document.getElementById('otherType').value;
      const count = parseInt(document.getElementById('otherCount').value) || 1;
      const results = [];

      for (let i = 0; i < count; i++) {
        switch (type) {
          case 'uuid':
            results.push(generateUUID());
            break;
          case 'randomString':
            const length = parseInt(document.getElementById('randomStringLength').value) || 16;
            results.push(generateRandomString(length));
            break;
          case 'randomNumber':
            const range = document.getElementById('randomNumberRange').value || '1000-9999';
            const [min, max] = range.split('-').map(n => parseInt(n.trim()));
            if (min && max) {
              results.push(Math.floor(Math.random() * (max - min + 1)) + min);
            } else {
              results.push(Math.floor(Math.random() * 10000));
            }
            break;
          case 'macAddress':
            results.push(generateMACAddress());
            break;
          case 'ipAddress':
            results.push(generateIPAddress());
            break;
          case 'email':
            results.push(generateEmail());
            break;
        }
      }

      displayResult('otherResult', 'otherResultBox', results);
    }

    // ç”Ÿæˆ UUID
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16).toUpperCase();
      });
    }

    // ç”Ÿæˆéšæœºå­—ç¬¦ä¸²
    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // ç”Ÿæˆ MAC åœ°å€
    function generateMACAddress() {
      const hex = '0123456789ABCDEF';
      let mac = '';
      for (let i = 0; i < 6; i++) {
        if (i > 0) mac += ':';
        mac += hex.charAt(Math.floor(Math.random() * hex.length));
        mac += hex.charAt(Math.floor(Math.random() * hex.length));
      }
      return mac;
    }

    // ç”Ÿæˆ IP åœ°å€
    function generateIPAddress() {

    function generateEmail() {
      const domains = ['gmail.com', 'yahoo.com', 'outlook.com', '163.com', 'qq.com', 'example.com'];
      const username = generateRandomString(8).toLowerCase();
      const domain = domains[Math.floor(Math.random() * domains.length)];
