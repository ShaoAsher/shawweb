name: shawtools_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.4
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  get: ^4.7.3
  
  # UI & Animation
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Utils
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  clipboard: ^0.1.3
  
  # Network
  http: ^1.2.0
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Image Processing
  image: ^4.1.7
  flutter_svg: ^2.0.10+1
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.1
  
  # JSON & Data
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  
  # Markdown
  flutter_markdown: ^0.6.18
  markdown: ^7.0.2
  
  # Crypto & Encoding
  crypto: ^3.0.3
  encrypt: ^5.0.3
  pointycastle: ^3.7.3
  
  # QR Code & Barcode
  # qr_code_tools: ^1.0.7  # 使用 qr_flutter 和 barcode_widget 代替

  # File handling
  archive: ^3.4.9
  path: ^1.8.3
  
  # Date & Time
  intl: ^0.19.0
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Screen Size
  responsive_framework: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  